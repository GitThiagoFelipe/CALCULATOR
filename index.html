<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Eletricidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <section>
        <h2>O que deseja calcular?</h2>
    </section>

    <main>
        <div>

            <p>
                <input type="radio" name="opção" id="SiaeAlfo" checked>
                <label class="escolha" for="SiaeAlfo">RX SIAE Alfo</label>
                <input type="radio" name="opção" id="Corr">
                <label class="escolha" for="Corr">Corrente</label>
                <input type="radio" name="opção" id="Pot">
                <label class="escolha" for="Pot">Potência</label>
            </p>

            <p>
                <input type="radio" name="opção" id="Siae">
                <label class="escolha" for="Siae">RX SIAE AlcPlus2</label>
                <input type="radio" name="opção" id="Cons">
                <label class="escolha" for="Cons">Consumo Kw/h Mês</label>
            </p>

            <p>
                <input type="radio" name="opção" id="Huaw">
                <label class="escolha" for="Huaw">Nível RX Huawei</label>
                <input type="radio" name="opção" id="TN">
                <label class="escolha" for="TN">Nível RX TN Ericsson</label>
            </p>

        </div>

        <section class="section-resultado" id="res">
            <h3 class="resultado"> Selecione a opção desejada!</h3>
        </section>
        

    </main>

    <section class="section-botão">
        <a href="#" onclick="Calcular()">
            Calcular
        </a>
    </section>


    <footer class="rodape">
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="ScriptCalc.js"></script>


</body>

</html>
